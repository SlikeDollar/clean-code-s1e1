<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel='stylesheet' 
          href='https://fonts.googleapis.com/css?family=Lato:300,400,700' >
    <link rel='stylesheet' 
          href='./style.css'
          media='screen'
          charset='utf-8'>
  </head>
  <body class="body">
    <header class='header'>
      <img class="header__img" src='./eisenhower-matrix.jpg' alt="eisenhower matrix">
      <a class='header__link' href='https://goal-life.com/page/method/matrix-eisenhower'>Want more details?</a>
    </header>

    <main class='main todo'>
      <section class="todo__section">
        <h3 class="todo__title todo__title_add">Add Item</h3>
        <div class='todo__wrapper todo__wrapper_add'>
          <input id='new-task' class='todo__input_add todo__input' type='text'>
          <button class="button button_add">Add</button> 
        </div>
      </section>

      <section class="todo__section">
        <h3 class="todo__title">Todo</h3>
        <ul class="todo__tasks" id="incompleteTasks">
          <li class="todo__tasks-item">
            <input class="todo__checkbox" type='checkbox'>
            <label class='todo__label todo__tasks-label'>Pay Bills</label>
            <input class="todo__input todo__tasks-input" type='text'>
            <button class='todo__edit-btn button'>Edit</button>
            <button class='todo__delete-btn button'>
              <img class='todo__delete-btn-img' src='./remove.svg' alt="remove">
            </button>
          </li>
          <li class='todo__tasks-item todo__tasks-edit'>
            <input class="todo__checkbox" type='checkbox'>
            <label class='todo__label todo__label_edit todo__tasks-label'>Go Shopping</label>
            <input class="todo__input todo__input_edit todo__tasks-input" type='text' value='Go Shopping'>
            <button class='todo__edit-btn button'>Save</button>
            <button class='todo__delete-btn button'>
              <img class='todo__delete-btn-img' src='./remove.svg' alt="remove">
            </button>
          </li>
        </ul>
      </section>

      <section class="todo__section">
        <h3 class="todo__title">Completed</h3>
        <ul class="todo__tasks" id='completed-tasks'>
          <li class="todo__tasks-item">
            <input class="todo__checkbox" type='checkbox' checked>
            <label class='todo__label todo__tasks-label'>See the Doctor</label>
            <input class="todo__input todo__tasks-input" type='text'>
            <button class='todo__edit-btn button'>Edit</button>
            <button class='todo__delete-btn button'>
              <img class='todo__delete-btn-img' src='./remove.svg' alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src='./app.js'></script>
  </body>
</html>
